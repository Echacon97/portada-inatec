<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Generador de portada para documentos de la UNAN-Managua. Crea portadas personalizadas con fecha, facultad, carrera y datos de clase."
    />
    <meta name="author" content="Deybis Antonio Melendez Vargas" />
    <title>Generador de Portada UNAN PDF</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.blue.min.css"
    />
    <style>
        header { text-align: center; padding: 2rem 0; }
        header img { max-width: 250px; margin-bottom: 1rem; }
        #generarPDF { width: 100%; font-weight: bold; }
    </style>
  </head>
  <body>
    <main class="container">
      <header>
        <img src="unan logo.jpg" alt="Logo de la UNAN-Managua" />
        <h1>GENERADOR DE PORTADA UNAN</h1>
      </header>
      
      <section>
        <div class="grid">
          <div>
            <label for="fecha">Fecha</label>
            <input type="date" id="fecha" />
          </div>
          <div>
            <label for="lugar">Lugar</label>
            <input type="text" id="lugar" value="Managua, Nicaragua" />
          </div>
        </div>

        <div class="grid">
          <div>
            <label for="centro">Facultad / Recinto</label>
            <input type="text" id="centro" placeholder="Ej: Facultad de Ciencias e Ingeniería" />
          </div>
          <div>
            <label for="carrera">Carrera</label>
            <input type="text" id="carrera" placeholder="Nombre de la carrera" />
          </div>
        </div>

        <div class="grid">
          <div>
            <label for="modulo">Asignatura / Componente</label>
            <input type="text" id="modulo" placeholder="Nombre de la materia" />
          </div>
          <div>
            <label for="docente">Nombre del Docente</label>
            <input type="text" id="docente" placeholder="Grado y nombre del docente" />
          </div>
        </div>

        <div>
          <label for="tarea">Título del Trabajo / Tema</label>
          <textarea id="tarea" placeholder="Describa el tema central del trabajo"></textarea>
        </div>

        <div>
          <label for="estudiantes">Elaborado por (Integrantes):</label>
          <textarea id="estudiantes" placeholder="Un nombre por línea o Nombre y Carnet" rows="4"></textarea>
        </div>

        <button id="generarPDF">Generar Portada PDF</button>
      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
