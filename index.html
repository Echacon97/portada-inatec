<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Deybis Antonio Melendez Vargas" />
    <title>Generador de Portada UNAN PDF</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.blue.min.css" />
  </head>
  <body>
    <main class="container">
      <header style="text-align: center;">
        <h1>Generador de portada de la UNAN</h1>
        <img src="./unan_logo.jpg" alt="Logo de la UNAN" style="max-width: 200px;" />
      </header>

      <section>
        <div class="grid">
          <div>
            <label for="fecha">Fecha</label>
            <input type="date" id="fecha" />
          </div>
          <div>
            <label for="lugar">Lugar</label>
            <input type="text" id="lugar" value="Managua, Nicaragua" />
          </div>
        </div>

        <div class="grid">
          <div>
            <label for="facultad">Nombre de la facultad</label>
            <input type="text" id="facultad" placeholder="Facultad" />
          </div>
          <div>
            <label for="carrera">Nombre de la carrera</label>
            <input type="text" id="carrera" placeholder="Carrera" />
          </div>
        </div>

        <div class="grid">
          <div>
            <label for="clase">Nombre de la clase</label>
            <input type="text" id="clase" placeholder="Asignatura" />
          </div>
          <div>
            <label for="docente">Nombre del docente</label>
            <input type="text" id="docente" placeholder="Docente" />
          </div>
        </div>

        <div>
          <label for="tarea">Nombre de la tarea</label>
          <textarea id="tarea" placeholder="TÃ­tulo del trabajo"></textarea>
        </div>

        <div>
          <label for="estudiantes">Elaborado por</label>
          <textarea id="estudiantes" placeholder="Integrantes" rows="4"></textarea>
        </div>

        <button id="generarPDF">Generar PDF</button>
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
